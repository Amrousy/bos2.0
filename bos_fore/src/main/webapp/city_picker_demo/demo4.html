<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>动态赋值</title>
		<!-- city-picker -->
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/self/city-picker.data.js"></script>
		<script type="text/javascript" src="../js/self/city-picker.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/city-picker.css" />
		<script type="text/javascript">
			$(function() {
				$("#area").citypicker();
				$("#setValueBtn").click(function() {
					$("#area").citypicker('reset');
					$("#area").citypicker('destroy')

					$("#area").citypicker({
						province: '江苏省',
						city: '常州市',
						district: '武进区'

					});
				})
			});
		</script>
	</head>

	<body>
		<div style="position: relative;">
			<input id="area" type="text" name="area" size="80" />
			<input type="button" id="setValueBtn" value="赋值" />
		</div>
	</body>

</html>
